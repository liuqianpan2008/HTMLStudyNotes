    <script>
        window.onload = function () {
            //currenttime播放时间
            var ov = document.querySelector("video")
            var aB = document.querySelectorAll("button")
            //var timer = setInterval(function () { console.log(ov.currentTime) }, 1000)
            //ov.currenttime = 50;//单位秒
            //duration视频时长

            //volume声音大小
            var timer = setInterval(function () { console.log(ov.volume) }, 1000)
            aB[0].onclick = function () { ov.play() }//播放
            aB[1].onclick = function () { ov.pause() }//暂停
            document.onkeypress = function (ev) {

                var ev = ev || window.event
                console.log(ev.keyCode);

                if (ev.keyCode == 32) {
                    if (ov.paused) {
                        ov.play()
                    } else {
                        ov.pause()
                    }
                }
