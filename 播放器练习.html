<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            var Vo = document.querySelector("video")
            var Bt = document.querySelector("button")
            var range = document.querySelectorAll("input")[0]
            document.onkeypress = function (ev) {
                var ev = ev || window.event
                if (ev.keyCode == 32) {
                    ispaly()
                }
                Bt.onclick = function () {
                    ispaly()
                }
                var timer = setInterval(function () {
                    Vo.volume = range.value / 100;
                }, 1000)

                function ispaly() {
                    if (Vo.paused) {
                        Vo.play()
                        Bt.innerHTML = "暂停"
                    } else {
                        Vo.pause()
                        Bt.innerHTML = "播放"
                    }
                }
            }
        }
    </script>
</head>

<body>

    <video controls width="320" height="240">
        source找到能正常播放文件为止
        <source src="img/Yuan Shen 原神 2021.09.23 - 21.34.25.01.mp4">
        </source>
    </video><br>
    <button>播放</button>
    <form>
        音量<input type="range" value="0" max="100">
        进度条<input type="range" value="0">
    </form>

</body>

</html>
