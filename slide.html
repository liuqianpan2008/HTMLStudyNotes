<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
        $(() => {
            $("button").click(() => {
                //.slideUp通过使用滑动效果，隐藏被选元素，重下向上滑动隐藏 页面位置会改变
                //slideUp(speed,callback)
                //speed 速度（或者相反）。默认为 "normal"。可选"slow""normal""fast"
                //callback执行完毕的回调函数
                // $("div").slideUp();

                ////.slideUp通过使用滑动效果，显示被选元素，重上向下滑动显示 页面位置会改变
                $("div").slideDown()
            })
        })
    </script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            display: none;
        }
    </style>
</head>

<body>
    <div></div>
    <button>slide</button>
</body>

</html>
